service: our-family-photos

image: rjnawara/our-family-photos

servers:
  web:
    hosts:
      - 45.159.231.79

registry:
  username: rjnawara
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    HOSTNAME: our-family-photos.raynawara.com
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true
  secret:
    - CLOUDFLARE_ACCOUNT_ID
    - CLOUDFLARE_ACCESS_KEY_ID
    - CLOUDFLARE_SECRET_ACCESS_KEY
    - KAMAL_REGISTRY_PASSWORD
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD

accessories:
  db:
    image: postgres:16
    host: 45.159.231.79
    port: 5432
    env:
      clear:
        POSTGRES_USER: 'postgres'
        POSTGRES_DB: 'ruby_gems_bootcamp_production'
        POSTGRES_HOST: ruby-gems-bootcamp-db
      secret:
        - DB_PASSWORD
        - POSTGRES_PASSWORD
    files:
      - config/init.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - dataPg:/var/lib/postgresql/data
    options:
      network: private

builder:
  arch: amd64

proxy:
  host: our-family-photos.raynawara.com
  app_port: 3000
  ssl: true
